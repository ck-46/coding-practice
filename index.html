<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/parts/sec1.css">
    <title>iSara - Coding</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__inner">
            <div class="header__left">
                <img class="header__logo" src="img/isaralogo.png" alt="headerlogo">
                <h1 class="header__title">iSara</h1>
                <div class="header__sub-title">
                    <span class="header__sub-title--text">バンコクのノマドエンジニア育成講座</span>
                </div>
            </div>
            <div class="header__right">
                <div class="header__right--button">
                    <span class="header__right--text">お問い合わせ / 資料請求はこちら</span>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main__top">
                <div class="main__top--content">
                    <div class="main__top--main">プログラミングで<br>人生の安定を手に入れよう</div>
                    <img class="main__top--logo" src="img/isaralogo.png" alt="mainlogo">
                    <div class="main__top--sub">バンコクのノマドエンジニア育成講座<br>iSara[イサラ]</div>
                </div>
        </div>
        <div class="main__container">
            <div class="sec1">
                <div class="sec1__text">まずは２０日間で、</div>
                <div class="sec1__text">月１０万円稼げるスキルを手にいれよう。</div>
                <div class="sec1__text--red">※受講料金は実質０円です。詳しくは資料請求をどうぞ。</div>
            </div>
        </div>

    <footer class="footer">footer</footer>
